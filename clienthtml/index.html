<html>
    <head>
        <title>線上客服系統</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="http://www.kuas.edu.tw/ezfiles/0/1000/sys_1000_182054_25268.ico" type="image/x-icon" />
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="testjs.js" type="text/javascript"></script>
        <link href="test.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="dialog" title="請登入客服帳號">
            <label for="name">帳號</label>
            <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
            <label for="password">密碼</label>
            <input type="password" name="password" id="password" class="text ui-widget-content ui-corner-all">
        </div>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="row clearfix">
                        <div class="col-md-12 column">
                            <h3 class="text-center">線上客服系統</h3>   
                            <div class="servicerbuttondiv">
                                <button id="servicerbutton" class= "btn btn-primary" ><span class="glyphicon glyphicon-user"></span>客服登入</button>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-md-1 column"></div>
                        <div class="col-md-11 column">
                            <div class="btn-group btn-group-lg" id="buttongroup"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-md-1 col-sm-1 col-xs-1 column" id="customerroom"></div>
                <div class="col-md-12 column" id="main">
                    <div class="col-md-12 column" ></div>
                    <div id="customerbuttondiv" class="col-md-12 column" ><button id="customerbutton" class= "btn btn-block" ><img src='./img/call10.png' alt=''/></br>客戶進入</button></div>
                    <div class="col-md-12 column" ></div>
                </div>
            </div>
        </div>
    </body>
</html>
